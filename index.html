<!DOCTYPE html>
<html lang="en">
  <head>
    <!--

    <meta charset="utf-8">
    <title>FileUploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

  </head>

  <body>
    <form class="formulario"  enctype="multipart/form-data">
      <input class="js-file-uploader" type="file" name="files">
    </form>

    <script src="FileUploader.js" type="text/javascript"></script>
    <script>

      var _f = new FileUploader({
        url:"upload.php",
        onInit:fileInit,
        onFileChange:fileChange,//on file change
        onRequestDone:fileRequestDone,// request done
        onRequestOpen:fileRequestOpen,//request open
        onRequestProgress:fileRequestProgress,//request progress
        onRequestLoad:fileRequestLoad,//request load
        onRequestError:fileRequestError,//request error
        onRequestAbort:fileRequestAbort//request abort
      });

      function fileInit(__response__){
        console.log('FileUploader init');
        console.log(__response__);
        console.log('------------');
      }
      function fileChange(__response__){
        console.log('FileUploader change');
        console.log(__response__);
        console.log('------------');
      }
      function fileRequestDone(__response__){
        console.log('FileUploader request done');
        console.log(__response__);
        switch (__response__.target.status){
          //complete
          case 200:
            break;
            //page not found
          case 404:
            alert('page not found');
            break;
        }
        console.log('------------');
      }
      function fileRequestOpen(__response__){
        console.log('FileUploader request open');
        console.log(__response__);
        console.log('------------');
      }
      function fileRequestProgress(__response__){
        console.log('FileUploader request progress');
        console.log(__response__);
        console.log('------------');
      }
      function fileRequestLoad(__response__){
        console.log('FileUploader request load');
        console.log(__response__);
        console.log('------------');
      }
      function fileRequestError(__response__){
        console.log('FileUploader request error');
        console.log(__response__);
        console.log('------------');
      }
      function fileRequestAbort(__response__){
        console.log('FileUploader request abort');
        console.log(__response__);
        console.log('------------');
      }

    </script>

  </body>
</html>
